    <meta name="description" content="iOS开发的技术博客">
    <meta name="author" content="ATOZ">
    <meta name="keywords" content="iOS,iPhone,Android,PHP,Python">
    <link rel="icon" href="{% static "qblog/icons/favicon.ico" %}">
    <link href="/feed/" rel="alternate" type="application/rss+xml" title="Q Blog Feed" />

    <title>梦想不打烊</title>

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>

        <nav class="blog-nav">

          <a class="blog-nav-item" href="{% url "about" %}">关于我</a>
        </nav>

      </div>
    </div>

    <div class="container">

      <div class="blog-header">
      <div>
        <a href="/" style="text-decoration:none">
        <h3 class="blog-title">梦想不打烊的博客</h3>
        <p class="lead blog-description">留下学习的脚印，为了更好的明天</p>
        </a>
        </div>
      </div>

      <div class="row">

        <div class="col-sm-8 blog-main">
          {% block blog_entries %} {% endblock %}
          {% include "blog/paginator.html" %}
          
        </div><!-- /.blog-main -->

        <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
          {% block side %}{% endblock %}
        </div><!-- /.blog-sidebar -->

      </div><!-- /.row -->

    </div><!-- /.container -->

    <div class="blog-footer">
    

      <p>© 2016 ATOZ的博客|模板采用<a href="http://getbootstrap.com">Bootstrap</a>|站长统计 <script type="text/javascript">var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://");document.write(unescape("%3Cspan id='cnzz_stat_icon_1257162022'%3E%3C/span%3E%3Cscript src='" + cnzz_protocol + "s4.cnzz.com/z_stat.php%3Fid%3D1257162022%26show%3Dpic1' type='text/javascript'%3E%3C/script%3E"));</script></p>

      </p>

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    {% block blog_footer %}{% endblock %}

    <!-- <script src="{% static "js/docs.min.js" %}"></script> -->

</html>
